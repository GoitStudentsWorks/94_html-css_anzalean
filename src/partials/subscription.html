<section class="subscription-section" id="subscription">
  <div class="subscription-container">
    <div class="subscription-right-container">
      <h2 class="subscription-title">Newsletter</h2>
      <p class="subscription-description">
        Every week we will send you new designs and information about sales.
      </p>
      <form class="subscription-form">
        <div class="input-wrapper">
          <input
            class="subscription-input-name"
            type="text"
            name="user-name"
            id="user-name"
            minlength="2"
            maxlength="16"
            placeholder="Name"
            required
          />
          <svg width="24" height="24" class="error-icon error-icon-name">
            <use href="./img/icons.svg#icon-error-outline"></use>
          </svg>
        </div>
        <div class="input-wrapper">
          <input
            class="subscription-input-email"
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          />
          <svg width="24" height="24" class="error-icon error-icon-name">
            <use href="./img/icons.svg#icon-error-outline"></use>
          </svg>
        </div>
        <div class="subscription-checkbox-text">
          <input
            class="subscription-checkbox visually-hidden"
            type="checkbox"
            name="checkbox"
            id="checkbox"
            required
          />
          <label for="checkbox" class="subscribe-label-check">
            <span class="checkbox-border">
              <svg class="check-icon" width="13" height="13">
                <use href="./img/icons.svg#icon-check"></use>
              </svg>
            </span>
            Agree to subscribe to the newsletter
          </label>
        </div>
        <button type="submit" class="subscription-button">Send</button>
      </form>
    </div>

    <div class="subscription-left-container">
      <div class="subscription-container-image">
        <picture>
          <source
            srcset="
              ./img/subscription/subscription-image-deskt.jpg   1x,
              ./img/subscription/subscription-image-deskt2x.jpg 2x
            "
            media="(min-width:1440px)"
            type="image/jpg"
          />
          <source
            srcset="
              ./img/subscription/subscription-image-tab.jpg   1x,
              ./img/subscription/subscription-image-tab2x.jpg 2x
            "
            media="(min-width:768px)"
            type="image/jpg"
          />
          <source
            srcset="
              ./img/subscription/subscription-image-mob.jpg   1x,
              ./img/subscription/subscription-image-mob2x.jpg 2x
            "
            media="(min-width:320px)"
            type="image/jpg"
          />

          <img
            class="subscription-image"
            src="./img/subscription/subscription-image-mob.jpg"
            alt="image"
            width="704"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
